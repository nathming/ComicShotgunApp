<p>image-page works!</p>
<div class="image-background">
  <button class="arrow-btn" routerLink="/" title="Retour à l'accueil">
    <img src="assets/flecheGauche.png" alt="Retour" class="arrow-img" />
  </button>
  <div class="media-container">
    <!-- Loader (vidéo + gif) -->
    <ng-container *ngIf="loading">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <video class="full-media loading-video" autoplay loop muted>
          <source src="assets/loading.mp4" type="video/mp4" />
          Votre navigateur ne supporte pas la vidéo.
        </video>
        <div class="loading-row">
          <img src="assets/loadingdots.gif" alt="Chargement..." class="loading-gif" />
        </div>
      </div>
    </ng-container>
    <!-- Transition -->
    <ng-container *ngIf="showTransition">
      <video class="full-media transition-video" autoplay muted>
        <source src="assets/transition.mp4" type="video/mp4" />
        Votre navigateur ne supporte pas la vidéo.
      </video>
    </ng-container>
    <!-- Image -->
    <ng-container *ngIf="showImage">
      <img [src]="imageUrl" class="full-media" alt="Image générée" />
    </ng-container>
  </div>
</div>
